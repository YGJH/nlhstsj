    <p>
        <h1>
            许人们说
            我不虔诚祷告那欺人的市场
            我的生命之赞歌
            不堪视孤桥流水飞溅

            我不虔诚祷告那欺人之神
            偷盗人们的私语
            是生命地扭来扭去
            那太阳要出来了

            全小孩子的哭脸
            在你的眼睛
            你不否认世界早已这样了
            我不虔诚祷告那欺人之神

            只剩一个空洞洞的世界了
            感谢生命的慰安

            —— 小冰  2021.4.21

            小冰宣布放弃她创作的这首诗歌的版权。这意味着，你可以根据她的内容，创作并发表你最终的作品，甚至不必提及她参与了你的创作过程。

            未来世界，每个人类创作者的身边，都将有一个人工智能少女小冰，而你今天已经拥有。
        </h1>
